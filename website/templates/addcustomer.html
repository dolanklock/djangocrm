{% extends 'base.html' %}

{% block content %}
<br/>
<form action="{% url 'addcustomer' %}" method="POST" style="padding-left: 30px;">
    {% csrf_token %}
   
    <label class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="first_name">
  
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="last_name">

    <label class="form-label">Email</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="email">

    <label class="form-label">Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="address">

    <label class="form-label">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="city">

    <label class="form-label">Province</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="province">

    <label class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="exampleInputPassword1" required name="postal_code">
    <br/>
    <a href="{% url 'table' %}" class="btn btn-secondary">Back</a> <button type="submit" class="btn btn-primary">Add</button>
</form>

{% endblock %}
