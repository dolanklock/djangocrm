{% extends 'base.html' %}

{% block content %}
<html>
    <head>
       
    </head>

    <body>
        <br/>
        <form action="{% url 'updateinfo' item.id %}" method="POST" style="padding-left: 30px;">
            {% csrf_token %}
           
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" value="{{item.first_name}}" required name="first_name">
          
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" value="{{item.last_name}}" required name="last_name">
        
            <label class="form-label">Email</label>
            <input type="text" class="form-control" value="{{item.email}}" required name="email">
        
            <label class="form-label">Address</label>
            <input type="text" class="form-control" value="{{item.address}}" required name="address">
        
            <label class="form-label">City</label>
            <input type="text" class="form-control" value="{{item.city}}" required name="city">
        
            <label class="form-label">Province</label>
            <input type="text" class="form-control" value="{{item.province}}" required name="province">
        
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" value="{{item.postal_code}}" required name="postal_code">
            <br/>
            <a href="{% url 'update' item.id %}" class="btn btn-secondary">Back</a> <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </body>
</html>

{% endblock %}
